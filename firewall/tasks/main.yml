---
- name: Firewall | Install ufw
  become: yes
  apt:
    name: ufw
    state: present
- name: Firewall | Policy
  become: yes
  ufw:
    direction: "{{ item.direction }}"
    policy: "{{ item.policy }}"
  with_items:
    - {direction: incoming, policy: deny}
    - {direction: outgoing, policy: allow}
- name: Firewall | ports
  become: yes
  ufw:
    rule: limit
    port: ssh
- name: Firewall | http
  become: yes
  ufw:
    rule: allow
    port: "{{ item }}"
  with_items:
    - http
    - https
- name: Firewall | Activation
  become: yes
  ufw:
    state: enabled
- include_tasks: docker.yml
  when: docker
